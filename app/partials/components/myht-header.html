<div id="logo-group">
	<!-- PLACE YOUR LOGO HERE -->
	<span id="logo"> <img src="images/logo.png" alt="My Historical Texts"> </span>
	<!-- END LOGO PLACEHOLDER -->

	<!-- USER ACTIVITY/NOTIFICATION EVENTS BUTTON -->
	<span data-ng-controller="myhtNotificationCtrl as notification">
		<activity>
			<activity:button data-icon="fa fa-user" data-total="total" />
			<activity:content data-footer="footerContent">
				<activity:item data-src="item.src" data-onload="item.onload" data-active="item.active" data-ng-repeat="item in items">
					<span data-localize="{{ item.title }}">{{ item.title }}</span> ({{ item.count }})
				</activity:item>
			</activity:content>
		</activity>
	</span>
	<!-- END ACTIVITY INDICATOR -->
</div>

	<span class="label"><span data-localize="Projects">Projects</span>:</span>
	<span class="project-selector" class="popover-trigger-element dropdown-toggle" data-toggle="dropdown">
		<span data-localize="Recent projects">Recent projects </span> <i class="fa fa-angle-down"></i>
	</span>

</div>

<!-- PULLED RIGHT: NAV AREA -->
<div class="pull-right">
	<!-- collapse menu button -->
	<div id="hide-menu" class="btn-header pull-right">
		<span><a data-ng-href="" data-ng-click="app.toggleSideMenuHidden()" title="Collapse Menu"><i class="fa fa-reorder"></i></a></span>
	</div>
	<!-- end collapse menu -->

	<!-- logout button -->
	<div id="logout" class="btn-header transparent pull-right">
		<span> <a data-ng-href="/user/login" title="Sign Out"><i class="fa fa-sign-out"></i></a> </span>
	</div>
	<!-- end logout button -->

	<!-- search mobile button (this is hidden till mobile view port) -->
	<div id="search-mobile" class="btn-header transparent pull-right">
		<span> <a data-ng-href="" title="Search"><i class="fa fa-search"></i></a> </span>
	</div>
	<!-- end search mobile button -->

	<!-- input: search field -->
	<form class="header-search pull-right">
		<input id="search-fld"  type="text" name="param" data-localize="Find reports and more" placeholder="Find reports and more">
		<button type="submit">
			<i class="fa fa-search"></i>
		</button>
		<a data-ng-href="" id="cancel-search-js" title="Cancel Search"><i class="fa fa-times"></i></a>
	</form>
	<!-- end input: search field -->

</div>
<!-- END PULLED RIGHT: NAV AREA -->
