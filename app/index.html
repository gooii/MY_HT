		<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--
		Specifying a Webpage Icon for Web Clip, ref:-
			https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html
		-->
		<link rel="apple-touch-icon"                 href="/smart_components/img/splash/sptouch-icon-iphone.png">
		<link rel="apple-touch-icon" sizes="76x76"   href="/smart_components/img/splash/touch-icon-ipad.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/smart_components/img/splash/touch-icon-iphone-retina.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/smart_components/img/splash/touch-icon-ipad-retina.png">

		<link rel="apple-touch-startup-image" href="/smart_components/img/splash/ipad-portrait.png"   media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
		<link rel="apple-touch-startup-image" href="/smart_components/img/splash/iphone.png"          media="screen and (max-device-width: 320px)">

		<link rel="stylesheet" type="text/css" media="screen" href="/smart_components/styles/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" media="screen" href="/smart_components/styles/smartadmin-production.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/smart_components/styles/smartadmin-skins.min.css">

		<!-- build:css(.tmp) styles/style.css -->
	    <link rel="stylesheet" type="text/css" media="screen" href="/styles/style.css">

    <body data-ng-app="myht" class="" data-ng-controller="AppCtrl as app" data-ng-class="{ 'minified' : app.state().ui.sideMenu.isMinified, 'hidden-menu' : app.state().ui.sideMenu.isHidden }">
        <!--
        POSSIBLE CLASSES: minified, fixed-ribbon, fixed-header, fixed-width, top-menu
		You can also add different skin classes such as "smart-skin-0", "smart-skin-1" etc...
		-->
		<!--[if lt IE 10]>
		<p class="browsehappy">
		  Historical Texts is not compatible with this browser version. Please <a href="http://browsehappy.com/">upgrade your browser</a> version or use an alternative browser
		</p>
		<![endif]-->

        <!-- Main layout: Start -->
        <!-- Main Header -->
        <header data-ng-controller="HeaderCtrl as header" id="header"></header>

        <!-- Left Side Bar -->
        <aside id="left-panel"></aside>

        <!-- Main Content - Route Dependant -->
        <div id="main" role="main">
	        <!-- Navigation ribbon including breadcrumb trail -->
	        <div id="ribbon" data-ribbon></div>
	        <!-- Main content -->
	        <div id="content" data-ng-view="" class="view-animate"></div>
        </div>

        <!-- Main Footer -->
        <div class="page-footer"><span data-ng-include="'/partials/components/myht-footer.html'"></span></div>

        <!-- Shortcut? -->
        <div id="shortcut"><span data-ng-include="'/partials/components/myht-shortcut.html'"></span></div>
        <!-- Main layout: End -->

        <!-- Google JS API access -->
		<script src="https://apis.google.com/js/client.js"></script>

		<!--[if lt IE 9]>
		<script src="/bower_components/es5-shim/es5-shim.js"></script>

		<![endif]-->

		<!-- build:js scripts/vendor.js -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-resource/angular-resource.js"></script>
		<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/lodash/dist/lodash.compat.js"></script>
		<script src="/bower_components/woodman/dist/woodman-browser.js"></script>

		<script src="/bower_components/rxjs/dist/rx.experimental.js"></script>
		<script src="/bower_components/angular-rx/dist/rx.angular.js"></script>
		<script src="/bower_components/angular-google-analytics/src/angular-google-analytics.js"></script>
		<!-- endbuild -->

        <!-- build:js smart_components/lib/bootstrap.min.js -->
        <script src="/smart_components/js/lib/ui-bootstrap-custom-tpls-0.11.0.js"></script>
        <!-- endbuild -->

        <!-- build:smartjs smart_components/lib/smartadmin-plugins.min.js -->
        <script src="/smart_components/js/smartwidgets/jarvis.widget.min.js"></script>
        <script src="/smart_components/js/plugin/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="/smart_components/js/bootstrap/bootstrap.min.js"></script>
        <script src="/smart_components/js/plugin/sparkline/jquery.sparkline.min.js"></script>

		<script src="/scripts/components/gooii/services/TimeoutService.js"></script>
		<script src="/scripts/components/constants/AppConfig.js"></script>
